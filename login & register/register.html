<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Introducing different hairstyles">
    <meta name="keywords" content="Hairstyles, New hairstyle, Old hairstyle, Different hairstyles">
    <meta name="author" content="Arash Ajorlou">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <script src="../scripts/all.min.js"></script>
    <title>Hairstyles</title>
</head>

<body>

    <section class="sec-17 overflow-hidden">
        <div class="message">
            <div class="alert alert-success" role="alert">
                A simple success alert—check it out!
            </div>
            <div class="alert alert-danger" role="alert">
                A simple danger alert—check it out!
            </div>
            <div class="alert alert-warning" role="alert">
                A simple warning alert—check it out!
            </div>
        </div>

          
        <div class="register">
            <div class="user-login">
                <i class="fa-regular fa-user"></i>
                <h1>User Register</h1>
            </div>
            <form action="#">
                <input type="text" placeholder="Firstname" class="text" required>
                <input type="text" placeholder="lastname" class="text" required>
                <input type="text" placeholder="Username" class="text" required>
                <input type="text" placeholder="Intsagram ID" class="text" required>
                <select class="form-select email text-1" aria-label="Default select example">
                    <option selected>Customer</option>
                    <option value="1">Braider</option>
                </select>
                <div class="country-city">
                    <select class="form-select text-1" aria-label="Default select example">
                        <option selected>Country</option>
                        <option value="1">Iran</option>
                    </select>
                    <select class="form-select text-1" aria-label="Default select example">
                        <option selected>City</option>
                        <option value="1">Tehran</option>
                    </select>
                </div>
                <input type="email" placeholder="Email" class="email" required>
                <input type="password" placeholder="Password" class="pass" required>
                <input type="password" placeholder="Repeat Password" class="pass" required>
                <div class="phone-number">
                    <input type="text" placeholder="Code" class="code" required>
                    <input type="text" placeholder="Phone number" class="number" required>
                </div>


                <button class="login-button">Sign up</button>
            </form>
        </div>
    </section>

    <script src="../scripts/bootstrap.bundle.min.js"></script>
    <script src="../scripts/script.js"></script>

</body>

</html>
